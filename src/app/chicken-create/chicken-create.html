<div class="chicken-details">
  <h2>Create Chicken</h2>
  <div class="text-details">
    <form [formGroup]="newChickenForm">
      <label for="name">Name :</label>
      <input id="name" class="form-control" formControlName="name" type="text">

      <label for="breed">Breed :</label>
      <input id="breed" class="form-control" formControlName="breed" type="text">

      <label for="color">Color : </label>
      <input id="color" class="form-control" formControlName="color" type="text">

      <label for="weight">Weight : </label>
      <input id="weight" class="form-control" formControlName="weight" type="number">

      <label for="imagePath">Image URL :</label>
      <input id="imagePath" class="form-control" formControlName="imagePath" type="text">

      <label for="uploadImage">Upload Image :</label>
      <input id="uploadImage" class="form-control" type="file" (change)="onFileSelected($event)">

    </form>

    <div class="text-center mt-3">
      <button class="btn btn-primary" (click)="createChicken()">Save</button>
    </div>
  </div>
</div>
