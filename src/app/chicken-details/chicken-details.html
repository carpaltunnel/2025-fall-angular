<div class="chicken-details container">
  <img class="chicken-picture" src="{{currentChicken.imagePath || '/ui/images/unknown.jpg'}}">

  <div class="text-details text-center">
    <!-- QR Code Start-->
    <qr-code value="{{ currentChicken.id }}" 
         size="300" 
         errorCorrectionLevel="M" />
    <!-- QR Code End-->
    <h3>{{ currentChicken.name }} Details : </h3>
    <div><span>ID : </span> <span id="chickenId">{{ currentChicken.id }}</span></div>
    <div><span>Breed :</span> {{ currentChicken.breed }} </div>
    <div><span>Weight :</span> {{ currentChicken.weight }} </div>
    <div><span>Color :</span> {{ currentChicken.color }} </div>
    
    <div class="mt-3">
      <a class="btn btn-success" [routerLink]="['/chickens/edit', currentChicken.id]">Edit</a>
      <button class="btn btn-danger ms-5" (click)="deleteChicken()">Delete</button>
    </div>
  </div>
</div>
