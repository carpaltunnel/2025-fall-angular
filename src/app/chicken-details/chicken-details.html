<h3>Chicken Detail ({{ chickenId }}) : </h3>
<div><span>Chicken ID :</span> {{ currentChicken.id }} </div>
<div><span>Chicken Name :</span> {{ currentChicken.name }} </div>
<div><span>Chicken Breed :</span> {{ currentChicken.breed }} </div>
<div><span>Chicken Weight :</span> {{ currentChicken.weight }} </div>
<div><span>Chicken Color :</span> {{ currentChicken.color }} </div>

<form [formGroup]="commentForm" (submit)="submitComment()">
  <div>
    <label for="name">Name</label><br>
    <input id="name" type="text" formControlName="name" />
  </div>

  <div>
    <label for="comment">Comment</label><br>
    <textarea id="comment" formControlName="comment"></textarea>
  </div>
  <button type="submit" class="primary">Post Comment</button>
</form>
