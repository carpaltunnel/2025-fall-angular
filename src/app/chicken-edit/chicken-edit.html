<div class="chicken-details container">
  <img class="chicken-picture" src="{{currentChicken.imagePath || '/images/unknown.jpg'}}">

  <div class="text-details">
    <form [formGroup]="chickenForm">
      <label for="name">Name :</label>
      <input id="name" class="form-control" formControlName="name" type="text">

      <label for="breed" class="d-inline">Breed :</label>
      <input id="breed" class="form-control" formControlName="breed" type="text">

      <label for="color">Color : </label>
      <input id="color" class="form-control" formControlName="color" type="text">

      <label for="weight">Weight : </label>
      <input id="weight" class="form-control" formControlName="weight" type="number">

      <label for="imagePath">Image URL:</label>
      <input id="imagePath" class="form-control" formControlName="imagePath" type="text">
    </form>

    <div class="text-center mt-3">
      <button class="btn btn-primary" (click)="saveChicken()">Save</button>
    </div>
  </div>
</div>
