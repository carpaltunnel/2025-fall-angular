<div class="chicken-details">
  <img class="chicken-picture" src="{{currentChicken.imagePath ?? '/images/unknown.jpg'}}">

  <div class="text-details">
    <form [formGroup]="chickenForm">
      <label for="name">Name :</label>
      <input id="name" formControlName="name" type="text">

      <label for="breed">Breed :</label>
      <input id="breed" formControlName="breed" type="text">

      <label for="color">Color : </label>
      <input id="color" formControlName="color" type="text">

      <label for="weight">Weight</label>
      <input id="weight" formControlName="weight" type="number">

      <label for="imagePath">Image URL:</label>
      <input id="imagePath" formControlName="imagePath" type="text">
    </form>

    <button class="btn btn-primary" (click)="saveChicken()">Save</button>
  </div>
</div>
