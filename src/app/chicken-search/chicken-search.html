<form>
  <input type="text" placeholder="Search for chickens" />
  <button class="btn-primary" type="button">Search</button>
</form>

<!-- app-chicken [currentChicken]="currentChicken"/ -->

<h2>Search Results : </h2>
<section class="results">
  @for(result of searchResults; track $index) {
    <app-chicken-details [currentChicken]="result"></app-chicken-details>
  }
</section>
