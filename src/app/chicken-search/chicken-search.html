<form (submit)="searchChickens(searchTerm.value); $event.preventDefault()">
  <input class="form-control w-25 d-inline" type="text" placeholder="Search for chickens" #searchTerm />
  <button class="btn btn-primary ms-1" type="submit">Search</button>

  <div class="inline-float-right">
    <a class="btn btn-success" [routerLink]="['/chickens/new']">New Chicken</a>
  </div>
</form>
<br>

<section class="results text-center">
  @for(result of searchResults; track $index) {
  <app-chicken-overview [currentChicken]="result"></app-chicken-overview>
  }
  <div>
    <button (click)="previousPage()" class="btn btn-secondary me-5" id="previous" [disabled]="previousDisabled ? true : null">Previous</button>
    <button (click)="nextPage()" class="btn btn-secondary ms-5" id="next" [disabled]="nextDisabled ? true : null">Next</button>
  </div>
</section>
