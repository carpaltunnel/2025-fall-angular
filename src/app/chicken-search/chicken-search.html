<h2>Chicken Search :</h2>
<form>
  <input type="text" name="searchTerm" placeholder="Search for chickens" 
    [(ngModel)]="searchTerm" 
    (keyup.enter)="searchChickens()"
    />
  <button class="btn-primary" type="button" (click)="searchChickens()">Search</button>
</form>
<br>

<section class="results">
  @for(result of searchResults; track $index) {
    <app-chicken-overview [currentChicken]="result"></app-chicken-overview>
  }
</section>
